name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3

      - name: Build And Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_CALM_FIELD_06DCE3F00 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # 用于 PR 评论，不要改
          action: "upload"
          #### 下面这些路径根据你的项目实际修改 ####
          app_location: "/"        # App 源码目录（比如 React 就是 "/"）
          api_location: ""         # 如果没有 API 就留空
          output_location: "build" # 构建产物目录，React 默认是 build
